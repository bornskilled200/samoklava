cases:
  left_plate_rotated_stl:
    - name: plate
      operation: add
      extrude: 2.2
    - name: switches_clip
      operation: subtract
      extrude: 0.92 # + .2 for slop
    - name: unused_left_switches
      operation: add
      extrude: 2.2
  left_plate_stl:
    - what: case
      name: left_plate_rotated_stl
      rotate: [180, 0, 0]
  right_plate_stl:
    - name: plate
      operation: add
      extrude: 2.2
    - name: switches_clip
      operation: subtract
      shift: [0, 0, 1.28] # -.2 for slop
      extrude: 0.9
    - name: unused_right_switches
      operation: add
      extrude: 2.2
  switch_test_stl:
    - name: switches_test_wall
      operation: add
      extrude: 2.2
    - name: switches_test
      operation: subtract
      extrude: 2.2
    - name: switches_clip_test
      operation: subtract
      shift: [0, 0, 1.28] # -.2 for slop
      extrude: 0.9
  tester_stl:
    - name: plate
      operation: add
      extrude: 4.85 # 2.2 + 2.65
    - name: switches_clip
      operation: subtract
      shift: [0, 0, 1.3]
      extrude: 3.55  # 0.9 + 2.65
  base_stl:
    - name: base_outline
      operation: add
      extrude: 2.2
  total_area:
    - name: raw_wall
      operation: add
      extrude: 7 # floor thickness 1mm, 6mm for height
    - name: controller_area_wall
      operation: add
      extrude: 7 # floor thickness 1mm, 6mm for height
  inner_wall: 
    - name: base_outline_unfileted
      extrude:  7 # floor thickness 1mm, 6mm for height
  wall:
    - what: case
      name: total_area
      operation: add
    - what: case
      name: inner_wall
      operation: subtract
  floor:
    - name: base_outline_unfileted
      operation: add
      extrude: 1
  case_stl:
    - what: case
      name: wall
      operation: add
    - what: case
      name: floor
      operation: add
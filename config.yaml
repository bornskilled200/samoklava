      #     front: true
      #     back: true
      #     width: 1.5
      #     height: 1.5
      #     text: "B-"
      #     net: GND
      trrs:
        what: trrs_tight
        where:
          ref:
            - matrix_inner2_top
          shift: [2, 50]
          rotate: 0
        params:
          reverse: true
          symmetric: false
          # The naming of the nets on this footprint is different from the Corne schematics.
          A: ""
          B: VCC
          C: GND
          D: P0
      # jumper_l:
      #   what: jumper

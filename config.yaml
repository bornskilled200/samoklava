      trrs:
        what: trrs_tight
        where:
          ref:
            - matrix_inner2_top
          shift: [2, 50]
          rotate: 0
        params:
          reverse: true
          symmetric: false
          # The naming of the nets on this footprint is different from the Corne schematics.
          A: ""

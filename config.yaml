      info_l:
        what: text
        where:
          ref:
            - matrix_inner2_number
          shift: [-.25kx, .75ky]
        params:
          text: "orthosplit75 v0.1\\nby unseenforce"
          justify: left
      info_r:
        what: text
        where:
          ref:
            - matrix_inner2_number
          shift: [-0.25 kx, .75ky]
        params:
          layer: B.SilkS
          text: "orthosplit75 v0.1\\nby unseenforce"
          justify: right mirror
cases:
  plate_stl:
    - name: plate
      operation: add
      extrude: 1.2
  pcb_stl:
    - name: base_outline
      operation: add
      extrude: 1.6
    - name: switches
      operation: subtract
      extrude: 1.6